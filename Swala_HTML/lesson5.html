<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
</head>
<a href=""></a>
<body>
    <h1>HTML FORMS</h1>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <input type="text" placeholder="Your name">
            <br><br>
            <input type="number" placeholder="Your ID number">
            <br><br>
            <input type="email" placeholder="Your email address">
            <br><br>
            <input type="password" placeholder="Your password">
            <br><br>
            <label for="">Your DOB</label>
            <input type="date">
        </fieldset>
        <br><br>
        <fieldset>
            <Label for="">Your Interests</Label>
            <br><br>
            <input type="checkbox">Football
            <br>
            <input type="checkbox">Basketball
            <br>
            <input type="checkbox">Hockey
            <br>
            <input type="checkbox">Music
        </fieldset>
        <br><br>
        <fieldset>
            <label for="">Gender</label>
            <br>
            <input type="radio" name="gender">Male
            <br>
            <input type="radio" name="gender">Female
        </fieldset>
        <br><br>
        <fieldset>
            <label for="">Your Picture</label>
            <br>
            <input type="file">
            <br><br>
            <label for="">Select your course</label>
            <select name="" id="">
                <option value="">Choose courses</option>
                <option value="">Comp Science</option>
                <option value="">Civil Engineering</option>
                <option value="">Software Engineering</option>
                <option value="">Medicine</option>
            </select>
        </fieldset>
        <br><br>
        <fieldset>
            <label for="">Leave your comment</label>
            <br>
            <textarea name="" id="" cols="40" rows="10"></textarea>
        </fieldset>
        <br><br>
        <input type="submit" value="Make Application">
        <br><br>
        <input type="reset" value="Clear Form">
    </form>
</body>

</html>
